<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Nextmail</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" onclick="window.location.reload()" alt="" />
    </header>

    <main>
      <section class="mailbox">
        <button class="btn btn-solid btn-lg">
          <img src="./icons/compose.svg" alt="" /> Compose
        </button>
        <h2>MAILBOX</h2>
        <ul>
          <li id="inbox"><img src="./icons/inbox.svg" alt="" /></li>
          <li id="sent-mail">
            <img src="./icons/sent.svg" alt="" /> Sent Mail
          </li>
          <li id="drafts"><img src="./icons/draft.svg" alt="" /> Drafts</li>
          <li id="trash"><img src="./icons/trash.svg" alt="" /> Trash</li>
          <li id="attachments">
            <img src="./icons/attachments.svg" alt="" /> Attachments
          </li>
          <li><img src="./icons/more.svg" alt="" /> More...</li>
        </ul>

        <h2>LISTS</h2>
        <ul>
          <li>Linkedn</li>
        </ul>

        <h2>LABELS</h2>
        <ul>
          <li>Personal</li>
          <li>Clients</li>
          <li>Work</li>
          <li>Friends</li>
        </ul>

        <div id="sender" class="sender clearfix"></div>
      </section>

      <section id="inbox" class="inbox">
        <div class="inbox-heading">
          <input type="text" placeholder="Search" />
          <div>
            <h1 id="inbox-text">Inbox</h1>
            <p>Sort by : Unread <img src="./icons/down.svg" alt="" /></p>
          </div>
        </div>
        <div id="inbox-mails" class="inbox-mails"></div>
      </section>

        <button class="btn btn-solid btn-md">
          <img src="./icons/prev.svg" alt="" /> Reply
        </button>
        <button class="btn btn-outline btn-md">
          <img src="./icons/forward-arrow.svg" alt="" /> Forward
